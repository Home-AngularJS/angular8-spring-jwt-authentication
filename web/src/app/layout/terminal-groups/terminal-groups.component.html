  <!-- Container: List Items -->
  <div class="container">
    <table class="table" border="1" style="width:0;">
      <thead style="background-color:#00275e; border-color:#00275e; color:#fff; width:0;">
      <tr>
        <th>Группы Терминалов</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <div class="horizontal-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
            <perfect-scrollbar class="scroll-container" fxFlex="auto">
              <table>
                <tr>
                  <td>
                    <table width="2740" border="0">
                      <tr>
                        <th width="155">Номер группы</th>
                        <th width="220">Наименование группы</th>
                        <th width="180">Операции оплаты</th>
                        <th width="180">Отмена операции</th>
                        <th width="190">Возврат операции</th>
                        <th width="145">Ручной ввод</th>
                        <th width="110">ПИН-код</th>
                        <th width="135">Геопозиция</th>
                        <th width="130">Лимит VISA</th>
                        <th width="185">Лимит MasterCard</th>
                        <th width="145">Лимит Prostir</th>
                        <th width="130">Карты Visa</th>
                        <th width="185">Карты MasterCard</th>
                        <th width="145">Карты Prostir</th>
                        <th width="145">Шаблон чека</th>
                        <th width="230">Язык</th>
                        <th width="130"></th>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
                      <perfect-scrollbar class="scroll-container" fxFlex="auto">
                        <table class="table table-striped" width="2740" border="0">
                          <tbody>
                          <ng-container *ngFor="let terminalGroup of terminalGroups">
                            <!--<form [formGroup]="editForm" (ngSubmit)="onSubmit()">-->
                              <tr class="found">
                                <td width="155">{{ terminalGroup.groupNumber }}</td>
                                <td width="220">
                                  <input [(ngModel)]="terminalGroup.groupName" type="text" name="groupName" class="form-control" id="groupName" aria-describedby="idHelp" placeholder="Enter your group's">
                                </td>
                                <td width="180">
                                  <select name="opPurchase" class="form-control" id="opPurchase" aria-describedby="idHelp" style="width: 80%; padding: 5px;">
                                    <option [ngValue]="null" disabled>---</option>
                                    <option *ngFor="let opPurchase of [{'key':'Y', 'value':'Да'}, {'key':'N', 'value':'Нет'}]" [ngValue]="opPurchase" [selected]="opPurchase.key==terminalGroup.opPurchase">
                                      {{ opPurchase.value }}
                                    </option>
                                  </select>
                                </td>
                                <td width="180">
                                  <select name="opReversal" class="form-control" id="opReversal" aria-describedby="idHelp" style="width: 80%; padding: 5px;">
                                    <option [ngValue]="null" disabled>---</option>
                                    <option *ngFor="let opReversal of [{'key':'Y', 'value':'Да'}, {'key':'N', 'value':'Нет'}]" [ngValue]="opReversal" [selected]="opReversal.key==terminalGroup.opReversal">
                                      {{ opReversal.value }}
                                    </option>
                                  </select>
                                </td>
                                <td width="190">
                                  <select name="opRefund" class="form-control" id="opRefund" aria-describedby="idHelp" style="width: 80%; padding: 5px;">
                                    <option [ngValue]="null" disabled>---</option>
                                    <option *ngFor="let opRefund of [{'key':'Y', 'value':'Да'}, {'key':'N', 'value':'Нет'}]" [ngValue]="opRefund" [selected]="opRefund.key==terminalGroup.opRefund">
                                      {{ opRefund.value }}
                                    </option>
                                  </select>
                                </td>
                                <td width="145">
                                  <select name="manual" class="form-control" id="manual" aria-describedby="idHelp" style="width: 80%; padding: 5px;">
                                    <option [ngValue]="null" disabled>---</option>
                                    <option *ngFor="let manual of [{'key':'Y', 'value':'Да'}, {'key':'N', 'value':'Нет'}]" [ngValue]="manual" [selected]="manual.key==terminalGroup.manual">
                                      {{ manual.value }}
                                    </option>
                                  </select>
                                </td>
                                <td width="110  ">
                                  <select name="pin" class="form-control" id="pin" aria-describedby="idHelp" style="width: 80%; padding: 5px;">
                                    <option [ngValue]="null" disabled>---</option>
                                    <option *ngFor="let pin of [{'key':'Y', 'value':'Да'}, {'key':'N', 'value':'Нет'}]" [ngValue]="pin" [selected]="pin.key==terminalGroup.pin">
                                      {{ pin.value }}
                                    </option>
                                  </select>
                                </td>
                                <td width="135">
                                  <select name="geoPosition" class="form-control" id="geoPosition" aria-describedby="idHelp" style="width: 80%; padding: 5px;">
                                    <option [ngValue]="null" disabled>---</option>
                                    <option *ngFor="let geoPosition of [{'key':'Y', 'value':'Да'}, {'key':'N', 'value':'Нет'}]" [ngValue]="geoPosition" [selected]="geoPosition.key==terminalGroup.geoPosition">
                                      {{ geoPosition.value }}
                                    </option>
                                  </select>
                                </td>
                                <td width="130">
                                  <input [(ngModel)]="terminalGroup.limitVisa" type="text" name="limitVisa" class="form-control" id="limitVisa" aria-describedby="idHelp" placeholder="Enter your group's">
                                </td>
                                <td width="185">
                                  <input [(ngModel)]="terminalGroup.limitMc" type="text" name="limitMc" class="form-control" id="limitMc" aria-describedby="idHelp" placeholder="Enter your group's">
                                </td>
                                <td width="145">
                                  <input [(ngModel)]="terminalGroup.limitProstir" type="text" name="limitProstir" class="form-control" id="limitProstir" aria-describedby="idHelp" placeholder="Enter your group's">
                                </td>
                                <td width="130">
                                  <select name="visaAccepted" class="form-control" id="visaAccepted" aria-describedby="idHelp" style="width: 80%; padding: 5px;">
                                    <option [ngValue]="null" disabled>---</option>
                                    <option *ngFor="let visaAccepted of [{'key':'Y', 'value':'Да'}, {'key':'N', 'value':'Нет'}]" [ngValue]="visaAccepted" [selected]="visaAccepted.key==terminalGroup.visaAccepted">
                                      {{ visaAccepted.value }}
                                    </option>
                                  </select>
                                </td>
                                <td width="185">
                                  <select name="mcAccepted" class="form-control" id="mcAccepted" aria-describedby="idHelp" style="width: 80%; padding: 5px;">
                                    <option [ngValue]="null" disabled>---</option>
                                    <option *ngFor="let mcAccepted of [{'key':'Y', 'value':'Да'}, {'key':'N', 'value':'Нет'}]" [ngValue]="mcAccepted" [selected]="mcAccepted.key==terminalGroup.mcAccepted">
                                      {{ mcAccepted.value }}
                                    </option>
                                  </select>
                                </td>
                                <td width="145">
                                  <select name="prostirAccepted" class="form-control" id="prostirAccepted" aria-describedby="idHelp" style="width: 80%; padding: 5px;">
                                    <option [ngValue]="null" disabled>---</option>
                                    <option *ngFor="let prostirAccepted of [{'key':'Y', 'value':'Да'}, {'key':'N', 'value':'Нет'}]" [ngValue]="prostirAccepted" [selected]="prostirAccepted.key==terminalGroup.prostirAccepted">
                                      {{ prostirAccepted.value }}
                                    </option>
                                  </select>
                                </td>
                                <td width="145">
                                  <select name="receiptTemplate" class="form-control" id="receiptTemplate" aria-describedby="idHelp" style="width: 80%; padding: 5px;">
                                    <option [ngValue]="null" disabled>---</option>
                                    <option *ngFor="let receiptTemplate of [{'key':'1', 'value':'1'}, {'key':'2', 'value':'2'}]" [ngValue]="receiptTemplate" [selected]="receiptTemplate.key==terminalGroup.receiptTemplate">
                                      {{ receiptTemplate.value }}
                                    </option>
                                  </select>
                                </td>
                                <td width="230">
                                  <ng-multiselect-dropdown [placeholder]="'Не выбрано'"
                                                           [data]="dropdownList"
                                                           [(ngModel)]="selectedItems"
                                                           [settings]="dropdownSettings"
                                                           (onSelect)="onItemSelect($event)"
                                                           (onSelectAll)="onSelectAll($event)">
                                  </ng-multiselect-dropdown>
                                </td>
                                <td width="130">
                                  <button class="btn btn-transenix" (click)="updateServiceGroup()">Сохранить</button>
                                  <!--<button class="btn btn-transenix">Сохранить</button>-->
                                </td>
                              </tr>
                            <!--</form>-->
                          </ng-container>
                          </tbody>
                        </table>
                      </perfect-scrollbar>
                    </div>
                  </td>
                </tr>
              </table>
            </perfect-scrollbar>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /Container: List Items -->
